<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Playfair+Display:ital,wght@0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/> 
    <title>Ecommerce Website Design</title>
    <link rel="stylesheet" href="./css/style.css">
 
</head>
<body>
    <div class="small-container cart-page">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>

            <tr id="cart-info1">
                <td>
                    <div class=cart-info id="cart-info1">
                        <img src="./images/buy-1.jpg" alt="">
                        <div>
                            <p>Red Printed T-Shirt</p>
                            <small>Price:TND <span id="unit-price1"> 50 </span></small>
                            <br>
                            <!-- <a href="" id="removeel1">Remove</a> -->
                            <label id="removeel1" >Remove</label>
                        </div>
                    </div>
                </td>
                <td><input id="price-count1" type="number" value="0"></td>
                <td> TND <span id="ProductPrice1"> 0 </span> </td>
            </tr>

            <tr id="cart-info2">
                <td>
                    <div class=cart-info id="cart-info2">
                        <img src="./images/buy-2.jpg" alt="">
                        <div>
                            <p>Red Printed T-Shirt</p>
                            <small>Price:TND <span id="unit-price2"> 150 </span></small>
                            <br>
                            <label id="removeel2" >Remove</label>
                        </div>
                    </div>
                </td>
                <td><input id="price-count2" type="number" value="0"></td>
                <td> TND <span id="ProductPrice2"> 0 </span> </td>
            </tr>
            <tr id="cart-info3">
                <td>
                    <div class=cart-info >
                        <img src="./images/buy-3.jpg" alt="">
                        <div>
                            <p>Red Printed T-Shirt</p>
                            <small>Price:TND <span id="unit-price3"> 65 </span> </small>
                            <br>
                            <label id="removeel3" >Remove</label>
                        </div>
                    </div>
                </td>
                <td><input id="price-count3" type="number" value="0"></td>
                <td> TND <span id="ProductPrice3"> 0 </span> </td>
                
            </tr>
        </table>

        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td> TND <span id="totalWithoutTax"> 0 </span> </td>
                </tr>

                <tr>
                    <td>Tax</td>
                    <td>TND 35</td>
                </tr>

                <tr>
                    <td>Total</td>
                    <td id="total">TND 0 </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
